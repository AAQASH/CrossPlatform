<!DOCTYPE html>
<html>
<head>
	<title>Reset Password</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
	
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="stylesheet" href="css/responsive.css" />
    
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>


<!-- Start of first page -->
<div data-role="page">
	<div class="header" data-role="header" data-position="fixed">
		<h1>Reset Password</h1>        
	</div><!-- /header -->
    
	<div role="main" class="ui-content settings-page">
    <div data-role="collapsible-set" data-iconpos="right">
      <form id="loginForm" name="loginForm" action="#" method="post">
           <ul data-role="listview" data-inset="true" class="form-list">
              <li><input name="email" id="email" value="" type="text" placeholder="email"></li>
              <li class="button-wrap">
                  <button type="button" class="ui-btn ui-corner-all ui-btn-a" id="passwordReset">Reset Password</button>              	
              </li>
           </ul>
       </form>
  </div>
    <script type="text/javascript" src="js/common.inc.js"></script>
	<script type="text/javascript">
      $("#passwordReset").click(function () {
         var email = $("#email").val();
         alert(email);
         //handleResetPassword(email);          
      });
    </script>
</div><!-- /content -->
	
</div><!-- /page -->
</body>
</html>
