<!DOCTYPE html>
<html>
<head>
	<title>Register</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
	
	<link rel="stylesheet" href="css/jquery.mobile.structure-1.4.5.css" />
    <link rel="stylesheet" href="css/style.css" />
    
    <link rel="stylesheet" href="css/responsive.css" />
    
	<script src="js/jquery-1.12.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>

<div data-role="page">
	<div class="header" data-role="header" data-position="fixed">
		<h1>Registration</h1>      
	</div>
    <form id="registerForm" name="registerForm" method="post" action="#">
	<div role="main" class="ui-content page-register" id="vcenter">
    	<h1 class="page-title">Register now</h1>
        <ul data-role="listview" data-inset="true" class="form-list">
        	<li><input name="email" id="email1" value="" type="text" placeholder="Email Id"></li>
            <li><input name="phone" id="phone" value="" type="text" placeholder="Phone Number"></li>
            <li><input name="password" id="password1" value="" type="password" placeholder="Password"></li>
            <li><input name="confirmPassword" id="confirmPassword" value="" type="password" placeholder="Confirm Password"></li>
        	<li class="button-wrap">
            	<button type="button" class="ui-btn ui-corner-all ui-btn-a" id="registerSubmit" name="registerSubmit">Register</button>              	
            </li>
            <li><p class="center">Already Register Student? <a href="index.html">Login here</a></p></li>
        </ul>
	</div><!-- /content -->
   </form> 
	<script type="text/javascript" src="js/common.inc.js"></script>
	<script type="text/javascript">	 
            //event handler for submit button
            $("#registerSubmit").click(function () {
                //collect userName and password entered by users
                var email = $("#email1").val();
                var phone = $("#phone").val();
                var password = $("#password1").val();
                var confirmPassword = $("#confirmPassword").val();
				
				//alert(email+"-"+phone+"-"+password+"-"+confirmPassword);

                handleRegister(email, phone, password, confirmPassword);                     
            });
    </script>
</div><!-- /page -->
</body>
</html>
